<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-5</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/Normalize.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="conteiner">
        <div class="header">
            <nav class="navigation clearfix">
                <a href="#" class="logo">MART</a>
                <ul class="navigation_list clearfix">
                    <li class="navigation__list-item"><a href="#" class="navigation_list-link">home</a></li>
                    <li class="navigation__list-item"><a href="#" class="navigation_list-link">about us</a></li>
                    <li class="navigation__list-item"><a href="#" class="navigation_list-link">page</a></li>
                    <li class="navigation__list-item"><a href="#" class="navigation_list-link">shop</a></li>
                    <li class="navigation__list-item"><a href="#" class="navigation_list-link">blog</a></li>
                    <li class="navigation__list-item"><a href="#" class="navigation_list-link">contact us</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="conteiner-main">
        <section class="tours">
            <div class="tours-catalogue">
                <h2 class="tours-catalogue-name">AFFORDABLE PARIS TOURS</h2>

            </div>
        </section>


        <section class="products clearfix">
            <h2 class="products-catalogue-name">NEW COLLECTION</h2>

            <article class="package">
                <a href="#" class="photo"><img src="./image/category-2.jpg" alt="meninblue" width="255" height="282"
                        class="product"></a>
                <div class="name-block">
                    <h4 class="category"><a href="#" class="reference">Blue Tshirt</a></h4>
                    <p class="price">$26</p>
                    </h4>
                </div>
            </article>

            <article class="package">
                <a href="#" class="photo"><img src="./image/category-1.jpg" alt="girlindress" width="255" height="282"

                <div class="name-block">
                    <h4 class="category"><a href="#" class="reference">Women Shirt</a></h4>
                    <p class="price">$31</p>
                    </h4>
                </div>
            </article>

            <article class="package">
                <a href="#" class="photo"><img src="./image/category-4.jpg" alt="meninyellow" width="255" height="282"
                        class="product"></a>
                <div class="name-block">
                    <h4 class="category"><a href="#" class="reference">Yellow Tshirt</a></h4>
                    <p class="price">$21</p>
                    </h4>
                </div>
            </article>

            <article class="package">
                <a href="#" class="photo"><img src="./image/category-3.jpg" alt="womenindress" width="255" height="282"
                        class="product"></a>
                <div class="name-block">
                    <h4 class="category"><a href="#" class="reference">Cool lingerie</a></h4>
                    <p class="price">$56</p>
                    </h4>
                </div>

        </section>

    <footer>
        <p class="footer">All Rights Reserved &#169 Dokan &#124 Designed
